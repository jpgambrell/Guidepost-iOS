openapi: 3.0.0
info:
  title: Upload Service API
  version: 1.0.0
  description: Image upload microservice with Kafka integration
  contact:
    name: API Support

servers:
  - url: http://localhost:3000
    description: Development server

tags:
  - name: Images
    description: Image upload and management endpoints
  - name: Health
    description: Health check endpoints

paths:
  /api/upload:
    post:
      tags:
        - Images
      summary: Upload an image
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                  description: Image file to upload
              required:
                - image
      responses:
        '201':
          description: Image uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/UploadedImage'
        '400':
          description: Bad request - invalid file or validation error

  /api/images:
    get:
      tags:
        - Images
      summary: Get all uploaded images
      responses:
        '200':
          description: List of uploaded images
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/UploadedImage'

  /api/images/{id}:
    get:
      tags:
        - Images
      summary: Get a specific image file by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Image ID
      responses:
        '200':
          description: Image file
          content:
            image/jpeg:
              schema:
                type: string
                format: binary
            image/png:
              schema:
                type: string
                format: binary
        '404':
          description: Image not found

  /api/images/{id}/info:
    get:
      tags:
        - Images
      summary: Get image metadata by ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
          description: Image ID
      responses:
        '200':
          description: Image metadata
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    $ref: '#/components/schemas/UploadedImage'
        '404':
          description: Image not found

  /health:
    get:
      tags:
        - Health
      summary: Health check endpoint
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  timestamp:
                    type: string
                    format: date-time
                  kafka:
                    type: string
                    enum:
                      - connected
                      - disconnected

components:
  schemas:
    UploadedImage:
      type: object
      properties:
        id:
          type: string
          format: uuid
          description: Unique image identifier
        filename:
          type: string
          description: Stored filename
        originalName:
          type: string
          description: Original filename from upload
        mimetype:
          type: string
          description: MIME type of the image
        size:
          type: number
          description: File size in bytes
        uploadedAt:
          type: string
          format: date-time
          description: Upload timestamp
        path:
          type: string
          description: API path to retrieve the image
